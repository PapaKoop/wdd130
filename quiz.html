<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML and CSS Quiz</title>
    <meta name="descrption" content="Learn how to build a form as a Quiz about HTML and CSS">
    <meta name="author" content="Michael Wynkoop">
    <link rel="stylesheet" href="./styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>HTML Questions</legend>
                <div class="form-item">
                    <label for="q1">1. What does the acronym HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <div class="form-item">
                    <label for="q2">List the markup languages you have used:</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Java, HTML, PHP?">
                    </textarea>
                </div>
                
                <div class="form-item">
                    <label for="q3">2. What is your favorite browser?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One</option>
                        <option value="chrome">Chrome</option>
                        <option value="brave">Brave</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="firefox">Firefox</option>   
                    </select>
                </div>  
            </fieldset>

            <fieldset>
                <legend>CSS Questions</legend>
                <div class="check-it">
                    <label for="q4">What year was CSS first implemented?</label>
                    <input type="number" id="q4" name="q4">
                </div>   

                <div class="check-it">
                    <label for="q5">Do you enjoy and/or understand CSS?</label>
                    <input type="checkbox" id="q5" name="q5">
                </div>
                
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
        
    </main>
    <footer>
        <p>&copy; 2024 | HTML & CSS Quiz | Michael Wynkoop</p>
    </footer>
</body>
</html>
